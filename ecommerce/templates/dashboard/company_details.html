{% load i18n %}
{% load static %}

<div class="modal-header">
    <h5 class="modal-title" id="scrollmodalLabel">{% trans 'Company Delivery Fees' %}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="table-responsive table-responsive-data2">
    <table class="table table-data2">
        <thead>
        {% if company.fees.all %}
            <tr>
                <th>{% trans "State" %}</th>
                <th>{% trans "Fee" %}</th>
            </tr>
        {% endif %}
        </thead>
        <tbody>
        {% for fee in company.fees.all %}
            <tr>
                <td>{{ fee.state }}</td>
                <td>{{ fee.fee }}</td>
            </tr>
            <tr class="spacer"></tr>
        {% empty %}
            <h3 class="align-center" style="text-align: center">{% trans "No Info Available" %}</h3>
        {% endfor %}
        </tbody>
    </table>
</div>
